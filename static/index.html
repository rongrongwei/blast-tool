<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>BLAST</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-">
            </div>
            <div class="col-md">
                <br>
                <h1 class="text-center p-3">ðŸ§¬ Standard Nucleotide BLAST ðŸ§¬</h1>
                <div class="form-group">
                    <form>
                        <label>Enter Query Sequence in FASTA sequence(s)</label><br>

                        <textarea id="blast" class="form-control" rows="8"
                            placeholder="FASTA Formatted Entry (Only nt Accepted)" required></textarea><br><br>
                        <button class="btn btn-primary" type="submit" value="BLAST">BLAST</button><br>
                    </form>
                </div>
                <br>
                <div class="d-flex align-items-center">
                    <!--Spinner-->
                    <div class="spinner-border ml-auto text-primary spinnerSubmit" role="status" aria-hidden="true"
                        style="display: none;"></div>
                    <strong class="spinnerSubmit p-3" style="display: none;">Loading... (may take up to ~10 min!) </strong>
                </div>

                <div id="errorMessage"></div>
                <!--For Error Message-->
                <div id="result"></div>
                <!--For Showing Results Tablee-->

            </div>
            <div class="col-">
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- ajax and form.js for handling client requests and process results -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/form.js">

    </script>
</body>

</html>
